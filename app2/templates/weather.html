<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Weather Details of {{ placename }}</h2>

<table>

  <tr><th>Max Temp</th><th>Min Temp</th><th>Descripton</th></tr>
  {{ tabledata | safe}}

 
</table>

</body>
</html>
